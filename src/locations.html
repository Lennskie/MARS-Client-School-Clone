<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/leaflet.css">
    <title>Mars 16: Mars Active Response System</title>
</head>
<body>
<header>
    <nav>
        <div id="home-link" class="">

        </div>

            <img class="logo" src="assets/images/ambulance.png" alt="Home">

        <div id="main-nav">

<script src="assets/js/main.js"></script>
