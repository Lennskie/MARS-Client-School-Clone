<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <link rel="stylesheet" href="assets/css/reset.css">

    <title>Mars 16: Mars Active Response System</title>

<body>
<header>
    <nav>
        <div id="home-link" class="operator-home-link">
            <img class="logo" src="assets/images/ambulance.png" alt="Home">

        </div>
        <div id="rescue-request" class="hidden">

        </div>
        <div id="main-nav">
            <a href="#">Locations</a>
            <a href="rescuersfleet.html">Vehicles</a>
            <a href="clientsubscriptions.html">Users</a>

        </div>
        <div class="hidden" id="logged-in">

    <button id="clearActions">Cancel All Dispatches (!)</button>
</main>

<script src="assets/js/main.js"></script>
<script src="assets/js/api.js"></script>

<!-- Maps -->

<script src="assets/js/fullscreen.js"></script>
<script src="assets/js/loginlogout.js"></script>
